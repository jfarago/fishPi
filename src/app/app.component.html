<h1 style="border-bottom: 1px solid #337ab7;
    background-color: #337ab7;
    margin-top: 0;
    padding: 10px;
    color: white">
  {{title}}
</h1>
<div class="container-fluid">
  <div *ngFor="let outlet of outlets" class="row">
    <div style="height: 38px;
    margin: 0 20px;
    border-bottom: 1px solid #337ab7;">
      <div class="col-xs-8">
        <label style="height: 34px ; line-height: 34px;">{{outlet.description}}</label>
      </div>
      <div class="btn-group col-xs-4">
        <label
          class="btn btn-primary off-button"
          btnRadio="Off"
          [(ngModel)]="outlet.value"
          (click)="changeOutlet(outlet.headerNum, 0)">Off</label>
        <label
          class="btn btn-primary on-button"
          btnRadio="On"
          [(ngModel)]="outlet.value"
          (click)="changeOutlet(outlet.headerNum, 1)">On</label>
      </div>
    </div>
  </div>
</div>
